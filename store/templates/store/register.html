{% extends "store/base.html" %}

{% block content %}
<div class="form-container">
    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <h2>Create an Account</h2>
    <form method="post" class="form-content">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="custom-btn register-btn">Register</button>
    </form>
    <p class="form-footer">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<style>
.form-container {
    max-width: 400px;
    margin: 60px auto;
    background: linear-gradient(135deg, #e7f3fe 60%, #f5f7fa 100%);
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    padding: 36px 32px;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.form-container h2 {
    color: #28a745;
    margin-bottom: 24px;
    font-weight: 700;
}
.form-content {
    display: flex;
    flex-direction: column;
    gap: 16px;
}
.form-content input[type="text"],
.form-content input[type="password"],
.form-content input[type="email"] {
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid #28a745;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
}
.form-content input[type="text"]:focus,
.form-content input[type="password"]:focus,
.form-content input[type="email"]:focus {
    border-color: #a8e063;
}
.custom-btn {
    padding: 12px 28px;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    background: linear-gradient(90deg, #28a745, #a8e063);
    border: none;
    cursor: pointer;
    transition: box-shadow 0.3s ease, opacity 0.3s ease;
}
.custom-btn:hover {
    box-shadow: 0 4px 12px #28a745aa;
    opacity: 0.9;
}
.form-footer {
    margin-top: 18px;
    font-size: 0.95rem;
    color: #333;
}
.form-footer a {
    color: #0077cc;
    text-decoration: underline;
}
</style>
{% endblock %}

<style>
.custom-btn {
    padding: 12px 28px;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    margin: 0 5px;
    transition: box-shadow 0.2s, background 0.2s;
    display: inline-block;
    border: none;
    cursor: pointer;
}
.register-btn { background: linear-gradient(90deg, #28a745, #a8e063); }
.custom-btn:hover { box-shadow: 0 2px 8px #28a74555; opacity: 0.92; }
</style>
