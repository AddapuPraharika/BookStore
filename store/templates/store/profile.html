{% extends "store/base.html" %}

{% block content %}
<div style="max-width: 700px; margin: 40px auto; padding: 20px; background: linear-gradient(135deg, #6a11cb 60%, #2575fc 100%); border-radius: 16px; color: white; box-shadow: 0 4px 20px rgba(38, 0, 255, 0.3);">
    <h2 style="text-align: center; font-weight: 700; margin-bottom: 30px;">My Profile</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        <label for="username" style="font-weight: 600;">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" readonly style="padding: 10px; border-radius: 8px; border: none; font-size: 1rem;">

        <label for="email" style="font-weight: 600;">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" style="padding: 10px; border-radius: 8px; border: none; font-size: 1rem;">

        <button type="submit" class="custom-btn save-btn" style="align-self: center; padding: 12px 40px; font-weight: 700; border-radius: 8px; background: linear-gradient(90deg, #6a11cb, #2575fc); color: white; cursor: pointer; transition: box-shadow 0.3s ease;">Save Changes</button>
    </form>
</div>

<style>
.custom-btn {
    padding: 12px 28px;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    margin: 0 5px;
    transition: box-shadow 0.2s, background 0.2s;
    display: inline-block;
    border: none;
    cursor: pointer;
}
.save-btn:hover {
    box-shadow: 0 4px 12px #6a11cbaa;
    opacity: 0.95;
}
</style>
{% endblock %}
