{% extends "store/base.html" %}

{% block content %}
<div class="logout-container">
    <h2>You have been logged out</h2>
    <p>Thank you for visiting E-Bookstore. You have successfully logged out.</p>
    <a href="{% url 'login' %}" class="custom-btn login-btn">Login Again</a>
</div>

<style>
.logout-container {
    max-width: 400px;
    margin: 80px auto;
    background: linear-gradient(135deg, #f8d7da 60%, #f5f7fa 100%);
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(220,53,69,0.3);
    padding: 36px 32px;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #721c24;
}
.logout-container h2 {
    margin-bottom: 20px;
    font-weight: 700;
}
.logout-container p {
    margin-bottom: 30px;
    font-size: 1.1rem;
}
.custom-btn {
    padding: 12px 28px;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    background: linear-gradient(90deg, #0077cc, #00c6ff);
    border: none;
    cursor: pointer;
    transition: box-shadow 0.3s ease, opacity 0.3s ease;
}
.custom-btn:hover {
    box-shadow: 0 4px 12px #0077ccaa;
    opacity: 0.9;
}
</style>
{% endblock %}
